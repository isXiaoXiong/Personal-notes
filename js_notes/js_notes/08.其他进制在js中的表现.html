    <title>进制</title>
    <script>
        /*
			 * 在js中，如果需要表示16进制的数字，则需要以0x开头
			 * 			如果需要表示8进制的数字，则需要以0开头
			 * 			如果要要表示2进制的数字，则需要以0b开头
			 * 				但是不是所有的浏览器都支持
			 * 	
			 */
			
        //十六进制
        a = 0x10;
        a = 0xff;
        a = 0xCafe;
        
        //八进制数字
        a = 070;
        
        //二进制数字
        a = 0b10;

        console.log(parseInt(17, 8));
        // 可以在parseInt()中传递一个第二个参数，来指定数字的进制 取值2-36
        // 并非将17转化为8进制为021  而是将第一个参数用8进制读成10进制为15
        console.log(parseInt("a", 16));
</script>
