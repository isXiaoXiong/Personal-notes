<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        table{
            border-collapse: collapse;
        }

        th{
            width: 15%;
        }

        td{
            text-align: center;
            padding: 0;
        }

        input{
            margin: 0;
            background: none;
            width: 90%;
        }

        #radio input{
            width: 20%;
        }

        #checkbox input{
            width: 10%;
        }

        select{
            width: 90%;
        }

        .btn input{
            width: 101%;
        }

        .btn button{
            width: 100%;
        }
    </style>
</head>
<body>
    <!--
        使用form标签来创建一个表单
            form中有一个必须的属性叫做action
            action需要一个服务器的地址，当我们提交表单时，填写的内容将会提交到action指向的地址
    -->
    <form action="target.html">
        <table border="1" width="40%" align="center">
            <tr>
                <th>用户名</th>
                <th>密码</th>
                <th style="width: 15%;">性别</th>
                <th style="width: 30%;">爱好</th>
                <th>最喜欢的明星</th>
            </tr>
            <tr>
                <!-- 
                    文本框
                    - 使用input标签来创建一个文本框
                    - 它需要一个type属性是text
                    - 如果希望表单中的内容最终发送到服务器，还必须要给表单项添加一个name属性
                        该属性将会作为用户填写内容名字，在服务器中可以根据这个名字来获取用户填写内容
                        
                    - 默认情况下，用户添加的内容将会以查询字符串的形式发送给服务器，
                        所谓的查询字符串就是url地址?后边的内容
                    - username=hello&password=world
                    - 查询字符实际上就是一个一个的名值对结构，多个名值对之间使用&隔开
                        名字 = 值
                        名字就是表单项指定的name属性值
                        值就是用户填写的内容，在服务器中可以通过名字来获取用户填写的内容
                        
                        可以通过value属性为文本框指定一个默认值

                        autocomplete用于取消历史记录
                -->
                <td><input type="text" name="username" value="hello" autocomplete="off" /></td>
                <!--
                    密码框也是input，不同的是它type需要使用password
                    遮盖输入框内容
                -->
                <td><input type="password" name="password" value="world" /></td>
                <!--
                    单选按钮
                    - 使用input来创建一个单选按钮
                    - 它的type属性值是radio
                    - 单选按钮是通过name属性来分组的，相同的name属性值属于一组
                    - 像这种选择框不需要用户填写内容的，还必须指定一个value属性，
                        这样选中的元素的value属性值将会被提交到服务器
                    - 如果希望某个单选按钮处在默认选中的状态可以在标签中添加属性 checked="checked"	
                -->
                <td id="radio">
                    <input type="radio" name="gender" value="male" />男  
                    <input type="radio" name="gender" value="female" checked="checked" />女
                </td>
                <!--
                    多选框
                        - 使用input来创建一个多选框
                        - 它的type属性是checkbox
                -->
                <td id="checkbox">
                    <input type="checkbox" name="hobby" value="ppq" />乒乓球
				    <input type="checkbox" name="hobby" value="ymq" checked="checked" />羽毛球
				    <input type="checkbox" name="hobby" value="lq" />篮球
                </td>
                <!--
                    下拉列表
                        - 使用select来创建一个下拉列表
                        - 使用option标签来创建下拉列表中的选项
                        - 下拉列表的name属性需要指定给select标签，value属性需要指定给option
                        - 如果希望将option设置为默认选中，则可以在option中添加一个属性 selected = "selected"
                -->	
                <td>
                    <select name="star">
                        <option value="fbb">范冰冰</option>
                        <option value="zw" >赵薇</option>
                        <option value="lxr" selected="selected">林心如</option>
                    </select>
                </td>
            </tr>
            <tr class="btn">
                <!--
                    提交按钮
                        - 使用input来创建一个提交按钮
                        - 它的type叫做submit
                        - 通过value属性可以设置提交按钮上的文字
                -->
                <td colspan="3"><input type="submit" value="注册" /></td>
                <!--
                    重置按钮
                        重置按钮可以使表单恢复到默认值
                -->
                <td><input type="reset" /></td>
                <!--
                    如果type设置为button，那么会生成一个普通的按钮，
                    它只有一个功能就是被点
                -->
                <td><input type="button" value="按钮" /></td>
            </tr>
            <tr class="btn">
                <!--
                    也可以通过button标签来创建按钮
                        使用button创建的按钮和input创建的按钮功能一致，
                        只不过button标签更加的灵活
                -->
                <td colspan="3"><button type="submit">提交按钮</button></td>
                <td><button type="reset">重置</button></td>
                <td><button type="button">单纯的按钮</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
