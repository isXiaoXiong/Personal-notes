<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
    <script>
		// var 变量 = 值; 创建一个变量 不用var会默认创建为全局变量

        /*
			 * 数据类型指的就是字面量的类型
			 *  在JS中一共有六种数据类型
			 * 		String 字符串
			 * 		Number 数值
			 * 		Boolean 布尔值
			 * 		Null 空值
			 * 		Undefined 未定义
			 * 		Object 对象
			 * 
			 * 其中String Number Boolean Null Undefined属于基本数据类型
			 * 	而Object属于引用数据类型
             * 
             * 可以使用一个运算符 typeof
			 *		来检查一个变量的类型
			 *	语法：typeof 变量	
			 *	检查字符串时，会返回string
			 *	检查数值时，会返回number
			 */

        /*
            * String字符串
            * 	- 在JS中字符串需要使用引号引起来
            * 	- 使用双引号或单引号都可以，但是不要混着用
            * 	- 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
            */
        var str = 'hello';
        
        str = '小明说:"小红真漂亮"';
			
        /*
            在字符串中我们可以使用\作为转义字符，
                当表示一些特殊符号时可以使用\进行转义
                
                \" 表示 "
                \' 表示 '
                \n 表示换行
                \\ 表示\
        */
			str = "小明说:\"今天天气真不错！\"";
			
			str = "\\\\\\"; //实际表示为三个\

        /*
			 * 在JS中所有的数值都是Number类型，
			 * 	包括整数和浮点数（小数）
			 * 
			 * JS中可以表示的数字的最大值
			 * 	Number.MAX_VALUE
			 * 		1.7976931348623157e+308
			 * 
			 * 	Number.MIN_VALUE 大于0的最小值
			 * 		5e-324
			 * 
			 *  如果使用Number表示的数字超过了最大值，则会返回一个
			 * 		Infinity 表示正无穷
			 * 		-Infinity 表示负无穷
			 * 		使用typeof检查Infinity也会返回number
			 *  NaN 是一个特殊的数字，表示Not A Number
			 * 		使用typeof检查一个NaN也会返回number
             *
			 * 在JS中整数的运算基本可以保证精确
			 * 如果使用JS进行浮点运算，可能得到一个不精确的结果
			 * 	所以千万不要使用JS进行对精确度要求比较高的运算	比如银行财政管理
			 */
        console.log(0.1+0.2);

        /*
             * Boolean 布尔值
             * 	布尔值只有两个，主要用来做逻辑判断
             * 	true
             * 		- 表示真
             * 	false
             * 		- 表示假
             * 
             * 使用typeof检查一个布尔值时，会返回boolean
             */
			
			var bool = false;
			
			console.log(typeof bool);
			console.log(bool);

            /*
			 * Null（空值）类型的值只有一个，就是null
			 * 	null这个值专门用来表示一个为空的对象
			 * 	使用typeof检查一个null值时，会返回object
			 * 
			 * Undefined（未定义）类型的值只有一个，就undefind
			 * 	当声明一个变量，但是并不给变量赋值时，它的值就是undefined
			 * 	使用typeof检查一个undefined时也会返回undefined
			 */
    </script>
</head>
<body>
    
</body>
</html>
